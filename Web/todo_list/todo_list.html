<html>
<head>
    <title>To Do List Project</title>
	<script src='ToDoApp.js' defer></script>
</head>

<body>
	
	<style type='text/css'>
	/* Strikethough */
	.stk {
		text-decoration: line-through;
	}
	/* Remove Strikethough */
	.unstk {
		text-decoration: none;
	}
	
	/* For Editing Tasks */
	
	.edit {
		outline-style: dashed;
	}
	
	/* When one wit Editing Tasks */
	.unedit {
		outline-style: none;
	}
	/* Header Style */
	#hLabel {
		
		width: 100;
		height: 50;
		font-size: 20;
		font-weight: bold;
	}
	</style>
<div style="text-align: center">
	<h1> <u>My To-Do List</u></h1>
	
	<label id='hLabel'>Add a new task</label>
	<br> <br>
	
	<input id="new_txt" type="text" placeholder='Enter New Task Here...' size= 25>
	<input type="submit" id='addTaskBtn' value="Add Task" onclick="insert_task('new_txt')" />
</div>
</body>


</html>
